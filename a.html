<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HD Test Document12</title>
    <style>
      p {
        font-size: xx-large;
        animation-duration: 3s;
        animation-name: slidein;
      }

      @keyframes slidein {
        from {
          margin-left: 100%;
          width: 300%;
        }

        to {
          margin-left: 0%;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Enim excepteur exercitation anim deserunt amet deserunt aliqua in enim
      exercitation. Labore consectetur ad occaecat aliquip dolor.
    </p>
  </body>
</html>
